{{ with .Get "class" }}
<div class="{{.}}">
{{ else }}
<div class="img-container">
{{ end }}

	{{ with .Get "link" }}
	<a href="{{.}}">
	{{ end }}

	<img src="{{ .Get "src" }}" 

	{{ with .Get "width" }}
	width={{.}}
	{{ end }}
	
	/>

	{{ if .Get "link" }}
	</a>
	{{ end }}
	
	{{ with .Get "caption" }}
	<div class="img-caption">{{.}}</div>
	{{ end }}
</div>
